<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Flight - OptiFly</title>
  <link rel="stylesheet" href="../css/add_client.css">
</head>
<body>
  <!-- Navigation Bar Start -->
  <nav class="navbar">
    <ul>
      <li><a href="../index.html">Route Optimizer</a></li>
      <li><a href="client_menu.html">Flight Management</a></li>
      <li><a href="../../admin/client.html">Flight Administration</a></li>
      <li><a href="../about.html">About</a></li>
    </ul>
  </nav>
  <!-- Navigation Bar End -->
  <div class="form-container">
    <h2>Add Flight</h2>
    <form id="addFlightForm" onsubmit="addFlight(event)">
      <label for="flightId">Flight ID</label>
      <input type="text" id="flightId" name="flightId" required>
      <label for="date">Date of Flight</label>
      <input type="date" id="date" name="date" required>
      <label for="landingDate">Landing Date</label>
      <input type="date" id="landingDate" name="landingDate" required>
      <label for="source">Source</label>
      <input type="text" id="source" name="source" required>
      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" required>
      <label for="ecoCost">Economical Class Cost</label>
      <input type="number" id="ecoCost" name="ecoCost" min="0" required>
      <label for="businessCost">Business Class Cost</label>
      <input type="number" id="businessCost" name="businessCost" min="0" required>
      <label for="firstCost">First Class Cost</label>
      <input type="number" id="firstCost" name="firstCost" min="0" required>
      <button type="submit">Add Flight</button>
      <button type="button" onclick="location.href='suspend_flight.html'" style="margin-top:10px;">Suspend Flight</button>
    </form>
    <div class="output-box" id="output"></div>
    <button onclick="location.href='client_menu.html'" style="margin-top:10px;">Back to Menu</button>
  </div>
  <script src="../js/add_client.js"></script>
</body>
</html>

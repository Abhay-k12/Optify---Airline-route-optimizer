<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Administration - OptiFly</title>
  <link rel="stylesheet" href="../css/admin_client.css">
</head>
<body>
  <!-- Navigation Bar Start -->
  <nav class="navbar">
    <ul>
      <li><a href="../../index.html">Route Optimizer</a></li>
      <li><a href="../client/flight_menu.html">Flight Management</a></li>
      <li><a href="client.html">Flight Administration</a></li>
      <li><a href="../../about.html">About</a></li>
    </ul>
  </nav>
  <!-- Navigation Bar End -->
  <div class="admin-container">
    <h2>Flight Administration</h2>
    <form id="flightForm" onsubmit="submitFlight(event)">
      <div class="form-group">
        <label for="flightId">Flight ID</label>
        <input type="text" id="flightId" name="flightId" required>
      </div>
      <div class="form-group">
        <label for="date">Date of Flight</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="landingDate">Landing Date</label>
        <input type="date" id="landingDate" name="landingDate" required>
      </div>
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" id="source" name="source" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" required>
      </div>
      <div class="form-group full-width">
      </div>
      <div class="form-group">
        <label for="ecoCost">Economical Class Cost</label>
        <input type="number" id="ecoCost" name="ecoCost" min="0" required>
      </div>
      <div class="form-group">
        <label for="businessCost">Business Class Cost</label>
        <input type="number" id="businessCost" name="businessCost" min="0" required>
      </div>
      <div class="form-group">
        <label for="firstCost">First Class Cost</label>
        <input type="number" id="firstCost" name="firstCost" min="0" required>
      </div>
      <button type="submit">Add Flight</button>
    </form>
    <div class="output-box" id="output"></div>
    <div id="summaryBox" style="display:none; margin-top:20px; background:#e3f0ff; padding:15px; border-radius:8px;"></div>
  </div>
  <script src="../js/admin_client.js"></script>
  <script>
  function exportFlightsCSV(){
    const headers = ['Flight ID','Source','Destination','Date','Landing','Economy','Business','First'];
    const rows = [
      ['AI101','DEL','BOM','2025-05-18','2025-05-18','5000','10000','20000'],
      ['AI102','BOM','BLR','2025-05-19','2025-05-19','4500','9000','18000']
    ];
    let csv = headers.join(',') + '\n';
    rows.forEach(r => { csv += r.join(',') + '\n'; });
    const blob = new Blob([csv], {type: 'text/csv'});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'flights.csv';
    link.click();
  }
  function showSummary(){
    const summary = `Total Flights: 2\nTotal Economy Seats: 100\nTotal Business Seats: 40\nTotal First Class Seats: 20`;
    document.getElementById('summaryBox').innerText = summary;
    document.getElementById('summaryBox').style.display = 'block';
  }
  </script>
</body>
</html>
